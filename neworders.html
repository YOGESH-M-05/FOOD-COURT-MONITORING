<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOGA Kitchen - New Orders</title>
    <!-- Correct CSS file paths -->
    <link rel="stylesheet" href="resources/css/style.css" />
    <link rel="stylesheet" href="resources/css/neworders.css" />
</head>
<body>
    <header>
        <nav>
            <a href="index.html" id="logo">
                <h2><span class="wow w900">YOGA</span> Kitchen</h2>
            </a>
            <ul id="nav-bar" class="mt-3">
                <li><a href="index.html">Home</a></li>
                <li><a href="neworders.html">New Orders</a></li>
                <li><a href="history.html">Order History</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="orders-container">
            <h1>New Order</h1>

            <!-- Form to submit a new order -->
            <form id="order-form" action="/order" method="POST">
                <div class="form-group">
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" placeholder="Enter your name" required />
                </div>
                <div class="form-group">
                    <label for="food-item">Food Item:</label>
                    <input type="text" id="food-item" placeholder="Enter food item" required />
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" placeholder="Enter quantity" required />
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Enter address" required />
                </div>
                <button type="submit" id="submit-order" class="submit-btn">Submit Order</button>
            </form>

            <h2>Orders List</h2>
            <table id="orders-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Food Item</th>
                        <th>Quantity</th>
                        <th>Address</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="order-list">
                    <!-- Dynamic order list will be added here -->
                </tbody>
            </table>
        </div>
    </main>
    <!-- Correct JavaScript file path -->
    <script src="resources/js/neworders.js"></script>
</body>
</html>
