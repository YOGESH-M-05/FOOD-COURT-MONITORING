<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOGA KITCHEN</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="resources/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>
  <body id="Home">
    <header>
      <nav>
        <a href="#Home" id="logo">
          <h2><span class="yoga">Yoga</span>Kitchen</h2>
        </a>
        <i class="fas fa-bars" id="ham-menu"></i>
        <ul id="nav-bar" class="mt-3">
          <li><a href="neworders.html">New Orders</a></li>
          <li><a href="history.html">History</a></li>
          <li><a href="#analytics">Analytics</a></li>
          <li><a href="signup.html">Signup</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="resources/images/bg.jpg" class="d-block" alt="Healthy Food" />
            <div class="carousel-caption d-md-block text-box rounded-3">
              <h3 class="display-4">
                <span class="text-primary">Healthy</span> <span>Meals</span>
              </h3>
              <p class="text-light">Nourish your body with wholesome meals.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="resources/images/bg2.jpg" class="d-block" alt="Organic" />
            <div class="carousel-caption d-md-block text-box rounded-3">
              <h3 class="display-4">
                <span class="text-primary">Organic</span> <span>Ingredients</span>
              </h3>
              <p class="text-light">The best ingredients for your well-being.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="resources/images/bg3.jpg" class="d-block" alt="Mindful Cooking" />
            <div class="carousel-caption d-md-block text-box rounded-3">
              <h3 class="display-4">
                <span class="text-primary">Mindful</span> <span>Cooking</span>
              </h3>
              <p class="text-light">Cook with intention, serve with love.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="resources/images/bg4.jpg" class="d-block" alt="Soulful Desserts" />
            <div class="carousel-caption d-md-block text-box rounded-3">
              <h3 class="display-4">
                <span class="text-primary">Soulful</span> <span>Desserts</span>
              </h3>
              <p class="text-light">Sweet moments to cherish.</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span
            ><i class="fa fa-arrow-circle-left fa-2xl"></i
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span
            ><i class="fa fa-arrow-circle-right fa-2xl"></i
          ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <script src="resources/js/script.js"></script>
  </body>
</html>
